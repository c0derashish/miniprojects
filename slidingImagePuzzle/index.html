<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>CODE MONKS: SLIDING PUZZLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Joti+One&family=Roboto+Mono&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="load()">
    <div class="load screen" id="load">
        <div class="spinner-box">
            <div class="configure-border-1">
                <div class="configure-core"></div>
            </div>
            <div class="configure-border-2">
                <div class="configure-core"></div>
            </div>
        </div>
    </div>
    <div class="screen">
        <div class="sec game">
            <center class="love">MADE WITH ❤️ BY, CODE MONKS...</center>
            <center class="but" id="but2">
                <button class="mgame" id="ga">BACK TO GAME</button>
                <button class="mgame" id="cl">PLAY</button>
            </center>
            <center class="but" id="but1">
                <button class="mgame" id="moves" disabled="disabled">MOVES: <span id="mov">0</span></button>
                <button class="mgame" id="reset">RESTART</button>
                <button class="mgame" id="home">HOME</button>
            </center>
            <div class="pan sc slider" id="sc">
                <div class="container box">
                    <div class="row" id="r1">
                        <div class="plate" id="p1"></div>
                        <div class="plate" id="p2"></div>
                        <div class="plate" id="p3"></div>
                    </div>
                    <div class="row" id="r2">
                        <div class="plate" id="p4"></div>
                        <div class="plate" id="p5"></div>
                        <div class="plate" id="p6"></div>
                    </div>
                    <div class="row" id="r3">
                        <div class="plate" id="p7"></div>
                        <div class="plate" id="p8"></div>
                        <div class="plate" id="p9"></div>
                    </div>
                </div>
            </div>
            <div class="pan sc org" id="org">

            </div>
            <div class="pan" id="og">

            </div>
        </div>
    </div>
    <div class="screen main" id="main">
        <div class="sec">
            <center>
                <h1>SLIDING<br><span class="puz">PUZZLE</span></h1>
                <button class="start" onclick="start()">START</button>
            </center>
            <center class="love" id="mlove">MADE WITH ❤️ BY, CODE MONKS...</center>
            <div class="info">
                <span>
                    <h5>MINI PROJECT:</h5>
                    <h2>CODE MONKS</h2>
                    <hr>
                    <p class="members">
                        TEAM MEMBERS:
                    </p>
                    <ul>
                        <li>ASHISH CHANDRA</li>
                        <li>ALISHA KHAN</li>
                        <li>ANUJ AGRAWAL</li>
                    </ul>
                </span>
            </div>
            <button class="if" id="infoo" onclick="infoo()">INFO</button>
            <button class="if" id="infoc" onclick="infoc()" style="display: none;">BACK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
