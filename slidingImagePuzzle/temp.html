<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Image Puzzle</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            width: 306px;
            border: 2px solid #333;
        }
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .empty {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="puzzle" class="container">
        <!-- The puzzle tiles will be generated dynamically -->
    </div>

    <script>
        const puzzleContainer = document.getElementById('puzzle');
        const tileImages = [
            'image_part_001.png',
            'image_part_002.png',
            'image_part_003.png',
            'image_part_004.png',
            'image_part_005.png',
            'image_part_006.png',
            'image_part_007.png',
            'image_part_008.png',
            '' // The last tile is the empty space
        ];

        // Shuffle the array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        shuffleArray(tileImages);

        let emptyIndex;
        function renderPuzzle() {
            puzzleContainer.innerHTML = '';
            tileImages.forEach((src, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                if (src === '') {
                    tile.classList.add('empty');
                    emptyIndex = index;
                } else {
                    tile.innerHTML = `<img src="${src}" alt="Tile">`;
                }
                tile.setAttribute('data-index', index);
                tile.addEventListener('click', () => moveTile(index));
                puzzleContainer.appendChild(tile);
            });
        }

        function moveTile(index) {
            const validMoves = [
                emptyIndex - 3, // Up
                emptyIndex + 3, // Down
                emptyIndex - 1, // Left
                emptyIndex + 1  // Right
            ];

            // Check if the move is valid
            if (validMoves.includes(index) && 
               (index % 3 !== 0 || index + 1 === emptyIndex) && 
               ((index + 1) % 3 !== 0 || index - 1 === emptyIndex)) {
                // Swap tiles
                [tileImages[index], tileImages[emptyIndex]] = [tileImages[emptyIndex], tileImages[index]];
                emptyIndex = index;
                renderPuzzle();
            }
        }

        renderPuzzle();
    </script>
</body>
</html>
